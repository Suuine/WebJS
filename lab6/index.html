<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out</title>
    <link rel="stylesheet" href="index.css">
    <style></style>
</head>
<body>
    <main class="game-container">
        <h1 class="game-title">Lights Out</h1>
        
        <div class="game-wrapper">
            <section class="board-section">
                <div id="game-board"></div>
            </section>
            
            <section class="control-panel">
                <div class="info-panel">
                    <div class="info-item">
                        <span class="label">Час:</span>
                        <span id="timer" class="value">10:00</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Ходи:</span>
                        <span id="steps" class="value">0</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Мін. ходів:</span>
                        <span id="min-steps" class="value">0</span>
                    </div>
                </div>
                
                <div class="button-panel">
                    <button id="new-game" class="game-button">Нова гра</button>
                    <button id="restart" class="game-button">Рестарт</button>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
